<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="#">Home</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">About us</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Content</a>
        </li>

      </ul>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <div class="container">
    <form action="#" id="form">
      <h1>Please fill this form</h1>
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username">
        <div class="error"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="error"></div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>


      <div class="form-group col-md-6">
        <label for="phone-num">Phone Number</label>
        <input type="number" class="form-control" id="number" required>
        <div class="error"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>

        <input type="password" class="form-control" id="password"><span class="span"><i
            class="fa fa-eye" id="eye" onclick="toggle()"></i></span>
        <div class="error"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="password2"><span class="span2"><i
          class="fa fa-eye" id="eye2" onclick="toggle()"></i></span>
        <div class="error"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Select Gender</label>
        <select class="gender">
          <option></option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <button type="submit">submit</button>
      </div>


    </form>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  

</body>

</html>
